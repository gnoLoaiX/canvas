<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方向键控制行走的动画</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            border: 1px solid #ccc;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -200px;
            /*let style = window.getComputedStyle(element, [pseudoElt]);*/
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script src="js/keypress.js"></script>
</body>
</html>
